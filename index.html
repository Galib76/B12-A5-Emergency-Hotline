<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F5FFF6]">
    <header class="bg-white">
        <div class="flex flex-col min-[695px]:flex-row justify-between items-center my-6 mx-4 min-[695px]:mx-16 gap-4 min-[695px]:gap-0">
            <!-- logo -->
            <div class="flex items-center gap-2.5">
                <img src="assets/logo.png" alt="logo" class="w-12">
                <h1 class="text-[#006747] font-extrabold text-xl">Emergency<br>Service</h1>
            </div>

            <div class="flex flex-wrap min-[695px]:flex-nowrap justify-center gap-5">
                <!-- heart -->
                <div class="flex gap-2.5 justify-center items-center p-3 bg-[#41ff6b1a] rounded-[50px] min-w-30">
                    <span>0</span>
                    <img src="assets/heart.png" alt="heart" width="30">
                </div>
                
                <!-- coin -->
                <div class="flex gap-2.5 justify-center items-center p-3 bg-[#41ff6b1a] rounded-[50px] min-w-30">
                    <span>100</span>
                    <img src="assets/coin.png" alt="heart" width="24">
                </div>
                
                <!-- copy -->
                <p class="bg-[#00A63E] rounded-[50px] px-9 py-3 text-white text-nowrap"><span>0</span> Copy</p>
            </div>
        </div>
    </header>
    
    <main>
        <!-- banner section -->
        <section class="bg-[linear-gradient(to_right,#013223_0%,#006747_50%,#013223_100%)] text-white flex gap-2.5 flex-col justify-center items-center text-center px-2 py-5 sm:px-16">
            <img src="assets/logo-dark.png" alt="logo_dark" class="w-24">
            <h1>Emergency Service Directory</h1>
            <p>Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
        </section>

        <!-- card section -->
        <section >
            ok
        </section>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
